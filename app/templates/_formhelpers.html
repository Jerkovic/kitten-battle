{% macro render_field(field) %}
  <div class="control-group">
    <label class="control-label" for="{{ field.id }}">{{ field.label }}</label>
    <div class="controls">
		{{ field(**kwargs)|safe }}
      
		{% if field.errors %}
			{% for error in field.errors %}
				<span class="help-inline">{{ error }}</span>
			{% endfor %}
		{% endif %}
      
    </div>
  </div>
{% endmacro %}
